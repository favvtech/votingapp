services:
  - type: web
    name: votingapp-backend
    env: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 8 --timeout 120
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
# Note: Set FLASK_SECRET in Render dashboard (do not commit secrets).

