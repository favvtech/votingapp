<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts Preview</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../images/church_logo/LDS-Logo.jpeg" />
    <link rel="apple-touch-icon" href="../images/church_logo/LDS-Logo.jpeg" />
    
    <!-- Additional Meta -->
    <meta name="theme-color" content="#D4AF37" />
    <meta name="robots" content="noindex, nofollow" />
    
    <link rel="stylesheet" href="chart.css" />
    <script>
        // Set window.API_BASE to the backend URL after deployment, e.g.
        // window.API_BASE = "https://your-backend-onrender.com";
        // For local development, set this to http://127.0.0.1:5000
        window.API_BASE = window.API_BASE || window.location.origin;
    </script>
</head>
<body>
    <main class="charts">
        <section class="charts-hero">
            <div class="hero-inner">
                <div class="brand">
                    <span class="dot"></span>
                    <h1>Insights</h1>
                </div>
                <div class="hero-actions">
                    <button class="btn ghost" data-replay>Replay</button>
                    <button class="btn" data-theme-toggle aria-label="Toggle dark mode">Dark</button>
                </div>
            </div>
        </section>

        <section class="charts-controls">
            <div class="pills" role="tablist" aria-label="Categories"></div>
            <div class="mobile-dropdown" data-mobile-dd>
                <button class="bs-toggle" type="button" aria-expanded="false" aria-haspopup="true" data-bs-toggle>
                    <span data-bs-label>Select category</span>
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M3.5 5.25L7 8.75L10.5 5.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="bs-sheet" hidden data-bs-sheet>
                    <div class="bs-handle"></div>
                    <div class="bs-header">
                        <h3 class="bs-title">Select Category</h3>
                    </div>
                    <div class="bs-content" data-bs-content></div>
                </div>
                <div class="bs-overlay" hidden data-bs-overlay></div>
            </div>
            <select id="category" class="category-select" aria-label="Select category" aria-hidden="true" style="display:none"></select>
        </section>

        <section class="chart-wrap">
            <h2 class="chart-title" data-chart-title>Category</h2>
            <div class="svg-wrap">
                <svg id="chart" viewBox="0 0 800 420" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Category bar chart"></svg>
                <div class="tooltip" data-tooltip hidden></div>
            </div>
        </section>
    </main>

    <script src="../data/categories.js" defer></script>
    <script src="chart-auth.js" defer></script>
    <script src="chart.js" defer></script>
</body>
</html>
