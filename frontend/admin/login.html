<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Voting App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../images/church_logo/award.jpg" />
    <link rel="apple-touch-icon" href="../images/church_logo/award.jpg" />
    
    <!-- Additional Meta -->
    <meta name="theme-color" content="#D4AF37" />
    <meta name="robots" content="noindex, nofollow" />
    
    <link rel="stylesheet" href="login.css">
    <script>
        (function() {
            const localHosts = ["localhost", "127.0.0.1"];
            if (localHosts.includes(window.location.hostname)) {
                window.API_BASE = "http://127.0.0.1:5000";
            } else {
                window.API_BASE = "https://votingapp-1-jwdq.onrender.com";
            }
        })();
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Admin Access</h1>
                <p>Enter your access code to continue</p>
            </div>
            
            <div class="role-selector">
                <button type="button" class="role-btn active" data-role="admin">
                    <span class="role-icon">ðŸ‘¤</span>
                    <span>Admin</span>
                </button>
                <button type="button" class="role-btn" data-role="analyst">
                    <span class="role-icon">ðŸ“Š</span>
                    <span>Analyst</span>
                </button>
            </div>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="accessCode">Access Code</label>
                    <div class="input-with-toggle is-left">
                        <button type="button" class="pw-toggle-btn" data-pw-toggle aria-controls="accessCode" aria-pressed="false" aria-label="Show access code">
                            <span data-pw-label></span>
                        </button>
                        <input 
                            type="password" 
                            id="accessCode" 
                            name="accessCode" 
                            placeholder="Enter access code"
                            required
                            autocomplete="current-password"
                            maxlength="6"
                            class="code-input"
                        >
                    </div>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Access Dashboard</span>
                </button>
            </form>
        </div>
    </div>

    <script src="../shared.js"></script>
    <script src="login.js"></script>
</body>
</html>
